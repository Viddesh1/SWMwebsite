<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mywebsite_s/css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1 class="text-white mt-5 mb-2">Login Page</h1>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                        {% for fm in form %}
                            <div class="form-group">
                                {{fm.label_tag}} {{fm}} <small class"text-warning">{{fm.errors|striptags}}</small>
                            </div>
                        {% endfor %}

                        {% if form.non_field_error %}
                            {% for error in form.non_field_error %}
                                <p class="alert alert-danger my-3">{{error}}</p>
                            {% endfor %}
                        {% endif %}
                    <input type="submit" value="Login" class="btn btn-primary mt-2">
                </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
